<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jm-Dev Login Page</title>
</head>

<body>
    <main>
        <div class="login-card">
            <header>
                <h1 class="login-title">
                    Log In
                </h1>
            </header>
            <section>
                <form class="login-form">
                    <input 
                        id="username" 
                        class="login-input"
                        type="text" 
                        name="username" 
                        placeholder="Username"
                        required
                        >
                    <input 
                        id="password" 
                        class="login-input"
                        type="password" 
                        name="password" 
                        placeholder="Password"
                        required
                        >
                    <button 
                        type="submit"
                        class="login-btn-submit"
                    >
                        Log In
                    </button>
                </form>
            </section>
            <footer>
                <a 
                    href=""
                    class="login-forgot-password"
                > 
                    Forgot Password
                </a>
            </footer>
        </div>
    </main>
</body>

</html>
